<!DOCTYPE html> 
<html> 
  <head> 

    <!-- Responsive -->
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <!-- Title -->
    <title>PWA Tutorial</title> 

    <!-- Meta Tags requred for Progressive Web App -->
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700"> 
    <meta name="theme-color" content="black"> 

    <!-- Manifest File link -->
    <link rel="manifest" href="manifest.json"> 

    <link rel="style" type="text/css" href="style.css">
  </head> 

  <body> 
    <h1 style="color: green;">First PWA</h1> 

    <p> 
      Amazing content goes here... 
      <img src="images/spacex1.jpg"/>
      <img src="images/spacex2.jpg"/>
    </p> 


    <script> 
      window.addEventListener('load', () => registerSW() ); 
    
      // Register the Service Worker 
      async function registerSW() { 
        if ('serviceWorker' in navigator) { 
          try { 
            await navigator 
                .serviceWorker 
                .register('serviceworker.js'); 
          } catch (e) { 
            console.log('SW registration failed'); 
          } 
        } 
      } 
    </script>
     
  </body> 
</html>
